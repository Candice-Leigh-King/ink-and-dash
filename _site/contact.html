<!-- form -->
  <section class="grid-center padded-sides darker-bg">

    <form method="post" action="/success.html" class="enquiry capped-width">

      <div class="grid-center padded">
        <div class="col-2_sm-12 relative">
          <h2 class="vertical-form-text"> basic info </h2>
        </div>
        <div class="col-8_sm-12 padded-2">
          <div class="floating-input">
            <input type="text" name="name" placeholder="Your Name" class="input-text" required="">
            <label class="input-label">Your Name</label>
          </div>
          <div class="floating-input">
            <input type="text" name="email" placeholder="Your Email Address" class="input-text" required="">
            <label class="input-label">Your Email Address</label>
          </div>
        </div>
      </div>
      <div class="grid-center padded-sides">
        <div class="col-2_sm-12 relative">
          <h2 class="vertical-form-text"> your brand </h2>
        </div>

        <div class="col-8_sm-12 padded-2">
          <div class="floating-input">
            <textarea name="your-brand" placeholder="Tell me a little bit more about business" class="input-text" required=""></textarea>
            <label class="input-label">Your Business</label>
          </div>

          <div class="floating-input">
            <select name="attending" id="attending" required="">
              <option class="editable">What service do you require?</option>
              <option class="editable" value="Website Copywriting">Website Copywriting</option>
              <option class="editable" value="Blogging<">Blogging</option>
              <option class="editable" value="Long Form Copy">Long Form Copy</option>
              <option class="editable" value="Press Release Writing">Press Release Writing</option>
              <option class="editable" value="Other">Other</option>
            </select>
          </div>
          <div class="floating-input">
            <textarea name="message" placeholder="Your Message" class="input-text" required="Your Message"></textarea>
            <label class="input-label">Your Message</label>
          </div>
          <input type="hidden" name="_to" value="cputt.187@gmail.com">
          <input type="text" name="_gotcha" style="display: none;">
          <input type="submit" value="Send Message" class="button">
        </div>
    </form>
  </section>
</section>
