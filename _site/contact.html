<!-- form -->
<section>
  <section class="padded darker-bg">

    <form method="post" action="/success.html" class="enquiry capped-width">

      <div class="grid padded">
      <div class="col-2_sm-12 relative">
        <h2 class="sm-bold vertical-form-text"> basic info </h2>
      </div>

      <div class="col-10_sm-12 padded-2">
        <div class="floating-input">
          <input type="text" name="name" placeholder="Your Name" class="input-text" required="">
          <label class="input-label">Your Name</label>
        </div>

        <div class="floating-input">
          <input type="text" name="email" placeholder="Your Email Address" class="input-text" required="">
          <label class="input-label">Your Email Address</label>
        </div>

        <div class="floating-input">
          <input type="text" name="whatsapp" placeholder="Your WhatsApp (if preferred)" class="input-text">
          <label class="input-label">Your WhatsApp</label>
        </div>

      </div>
    </div>
    <div class="grid padded">

      <div class="col-2_sm-12 relative">
        <h2 class="sm-bold vertical-form-text"> your brand </h2>
      </div>

      <div class="col-10_sm-12 padded-2">
        <div class="floating-input">
          <textarea name="your-brand" placeholder="Tell us a little bit more about business or brand" class="input-text" required=""></textarea>
          <label class="input-label">Your Brand</label>
        </div>

        <div class="floating-input">
          <textarea name="message" placeholder="What services do you require? Web Development,Photography, etc..." class="input-text" required="What services do you require? Web Development, Photography, etc..."></textarea>
          <label class="input-label">Your Message</label>
        </div>
        <input type="hidden" name="_to" value="hello@candyandtheking.com">
        <input type="text" name="_gotcha" style="display: none;">
      <input type="submit" value="Send Message" class="button-solid">
  </form>
  </section>
</section>
